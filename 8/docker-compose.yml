version: "3.8"

services:
  server:
#    image: 'nginx:stable-aline'
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile

    ports:
      - '8000:80'
    volumes:
      - ./src/:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  #https://hub.docker.com/_/nginx
    depends_on:
      - php
      -

  php:
    build: 
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated # improve performance since this container shouldn't write frequently to this folder.

  mysql:
    image: mysql:8.0
    env_file:
      - ./env/mysql.env
  
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html

  artisan:
    build: 
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ["php", "/var/www/html/artisan"]

  npm:
    image: node:14
    working_dir: /var/www/html
    entrypoint: ["npm"]
    volumes:
      - ./src:/var/www/html
